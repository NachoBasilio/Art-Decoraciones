<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtDecoraciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <header>
        <a href="../index.html" class="Contenedor-logo"><img class="Logo" src="https://i.ibb.co/N1wRwDn/lgo.png" alt=""></a>
        <nav class="navegador">
            <ul class="contendero-elementosnav">
                <li class="Articulos"><a href="../pages/articulos.html">Articulos</a></li>
                <li class="Contacto"><a href="../pages/contacto.html">Contacto</a></li>
                <li class="Sobre_nosotros"><a href="../pages/sobre_nosotros.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenedor-formulario">
            <form action="#">
                <div>
                    <label for="nombre">Tu nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Romina">
                </div>
                <div>
                    <label for="email">Tu email</label>
                    <input id="email" name="email" type="text" placeholder="ejemplo@mail.com">
                </div>
                <div>
                    <label for="message">¡Tu mensaje!</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="contenedor-footer">
            <p class="contenedor-footer__seguinos">¿Queres mas? ¡Seguinos en nuestras redes!</p>
            <ul class="contenedor-footer__redesSociales">
                <li><a href="https://www.instagram.com/artdecoraciones5/"><img src="../instagram.png" alt="Logo de instragram"></a></li>
                <li><a href="https://www.facebook.com/search/top?q=art-decoraciones"><img src="../facebook.png" alt="Logo de facebook"></a></li>>
            </ul>
        </div>
    </footer>
